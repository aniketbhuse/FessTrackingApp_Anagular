<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Candidate Registration</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>

<!-- Animated Bubbles -->
<div class="circle circle1"><i class="bi bi-mortarboard-fill"></i></div>
<div class="circle circle2"><i class="bi bi-book-half"></i></div>
<div class="circle circle3"><i class="bi bi-person-badge-fill"></i></div>
<div class="circle circle4"><i class="bi bi-pencil-fill"></i></div>

<!-- Form + Login Card -->
<div class="form-wrapper">
  <!-- LEFT FORM SECTION -->
  <div class="left-section">
    <h2>Candidate Registration</h2>
    <form>
      <input type="text" class="form-control" placeholder="Full Name"/>
      <input type="email" class="form-control" placeholder="Email"/>
      <input type="text" class="form-control" placeholder="Mobile Number"/>
      <input type="password" class="form-control" placeholder="Password"/>
      <select class="form-select">
        <option>Select Role</option>
        <option>Admin</option>
        <option>Manager</option>
        <option>Employee</option>
      </select>
      <select class="form-select">
        <option>Active Status</option>
        <option>true</option>
        <option>false</option>
      </select>
      <input type="datetime-local" class="form-control" placeholder="Created At"/>
      <input type="datetime-local" class="form-control" placeholder="Updated At"/>
      <button type="button" class="flex items-center justify-center gap-2 w-48 py-2 border-2 border-blue-600 text-blue-600 rounded shadow hover:bg-blue-50 hover:text-blue-700 transition">
  <!-- SVG Icon: Plus inside a circle -->
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <circle cx="12" cy="12" r="10" />
    <line x1="12" y1="8" x2="12" y2="16" />
    <line x1="8" y1="12" x2="16" y2="12" />
  </svg>
  Submit
</button>
    </form>
  </div>

  <!-- RIGHT LOGIN SECTION -->
  <div class="right-section flex flex-col items-center justify-center p-6 space-y-4 bg-white rounded shadow-md w-full max-w-sm mx-auto">
  <h3 class="text-xl font-semibold text-gray-800">Already Registered?</h3>
  <p class="text-gray-600 text-center">Click below to login quickly</p>
  <button type="button" routerLink="/login" class="flex items-center gap-2 px-6 py-3 border-2 border-blue-600 text-blue-600 rounded shadow hover:bg-blue-50 hover:text-blue-700 transition w-full justify-center">
    <!-- SVG Icon: Login Arrow -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H3m12 0l-4-4m4 4l-4 4m9-8v12a2 2 0 01-2 2H9a2 2 0 01-2-2V8a2 2 0 012-2h6a2 2 0 012 2z" />
    </svg>
    Login
  </button>
</div>



</div>

</body>
</html>
