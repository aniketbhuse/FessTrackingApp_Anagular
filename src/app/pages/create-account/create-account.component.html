<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Candidate Registration</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
/* ===== BACKGROUND ===== */
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #90D8FF; /* Light Blue Background */
  font-family: "Poppins", sans-serif;
  overflow: hidden;
  position: relative;
}

/* ===== BUBBLE CIRCLES WITH ICONS ===== */
.circle {
  position: absolute;
  width: 230px;
  height: 230px;
  background: linear-gradient(145deg, #FFCC70, #e5b55e);
  border-radius: 50%;
  box-shadow:
    inset -10px -10px 25px rgba(0,0,0,0.35),
    inset 10px 10px 25px rgba(255,255,255,0.3),
    0 0 55px rgba(0,0,0,0.6);
  opacity: 0.95;
  filter: drop-shadow(0 0 18px rgba(0,0,0,0.4));
  display: flex;
  justify-content: center;
  align-items: center;
  animation: float 6s infinite ease-in-out alternate;
}

.circle i {
  font-size: 70px;
  color: #333;
  opacity: 0.8;
}

.circle1 { top: 8%; left: 10%; animation-delay: 0s; }
.circle2 { top: 65%; right: 10%; animation-delay: 1.2s; }
.circle3 { bottom: 10%; left: 20%; width: 260px; height: 260px; animation-delay: 2.4s; }
.circle4 { top: 40%; right: 35%; width: 300px; height: 300px; animation-delay: 0.7s; }

@keyframes float {
  0%   { transform: translate(0px, 0px) scale(1); }
  50%  { transform: translate(65px, -85px) scale(1.12); }
  100% { transform: translate(-65px, 85px) scale(0.95); }
}

/* ===== CARD ===== */
.form-wrapper {
  z-index: 2;
  width: 100%;
  max-width: 900px;
  background: #ffffff;
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 15px 60px rgba(0,0,0,0.25);
  display: flex;
  flex-wrap: wrap;
  position: relative;
}

/* ===== LEFT FORM SECTION ===== */
.left-section {
  flex: 2;
  padding-right: 30px;
  border-right: 1px solid #ddd;
}
.left-section h2 {
  color: #4158D0;
  font-weight: 700;
  margin-bottom: 25px;
}

/* ===== RIGHT LOGIN SECTION ===== */
.right-section {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding-left: 30px;
}
.right-section h3 {
  color: #4158D0;
  margin-bottom: 20px;
}
.btn-login {
  width: 100%;
  padding: 12px;
  background: #4158D0;
  color: #fff;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  transition: 0.3s;
}
.btn-login:hover {
  background: #8A2BE2;
}

/* ===== INPUT STYLES ===== */
label { color: #203a43; font-weight: 600; }
.form-control, .form-select {
  border-radius: 10px;
  padding: 10px;
  border: 1px solid #b8c4cc;
  margin-bottom: 15px;
}
.form-control:focus, .form-select:focus {
  border-color: #4158D0;
  box-shadow: 0 0 0 0.15rem rgba(65,88,208,0.4);
}

/* ===== SUBMIT BUTTON ===== */
.btn-submit {
  width: 100%;
  background: #4158D0;
  color: #fff;
  padding: 12px;
  font-weight: 600;
  border-radius: 12px;
  border: none;
  margin-top: 10px;
}
.btn-submit:hover {
  background: #8A2BE2;
}

/* Responsive */
@media (max-width: 768px) {
  .form-wrapper {
    flex-direction: column;
  }
  .left-section, .right-section {
    padding: 0;
    border: none;
  }
  .right-section {
    margin-top: 30px;
  }
}
</style>
</head>

<body>

<!-- Animated Bubbles -->
<div class="circle circle1"><i class="bi bi-mortarboard-fill"></i></div>
<div class="circle circle2"><i class="bi bi-book-half"></i></div>
<div class="circle circle3"><i class="bi bi-person-badge-fill"></i></div>
<div class="circle circle4"><i class="bi bi-pencil-fill"></i></div>

<!-- Form + Login Card -->
<div class="form-wrapper">
  <!-- LEFT FORM SECTION -->
  <div class="left-section">
    <h2>Candidate Registration</h2>
    <form>
      <input type="text" class="form-control" placeholder="Full Name"/>
      <input type="email" class="form-control" placeholder="Email"/>
      <input type="text" class="form-control" placeholder="Mobile Number"/>
      <input type="password" class="form-control" placeholder="Password"/>
      <select class="form-select">
        <option>Select Role</option>
        <option>Admin</option>
        <option>Manager</option>
        <option>Employee</option>
      </select>
      <select class="form-select">
        <option>Active Status</option>
        <option>true</option>
        <option>false</option>
      </select>
      <input type="datetime-local" class="form-control" placeholder="Created At"/>
      <input type="datetime-local" class="form-control" placeholder="Updated At"/>
      <button type="button" class="btn-submit">Submit</button>
    </form>
  </div>

  <!-- RIGHT LOGIN SECTION -->
  <div class="right-section">
    <h3>Already Registered?</h3>
    <p>Click below to login quickly</p>
    <button routerLink="/login" class="btn-login">Login</button>
  </div>
</div>

</body>
</html>
